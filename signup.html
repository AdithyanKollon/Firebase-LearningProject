<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="signup-form" class="card">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>
    <div class="divider">OR</div>
    <button id="google-login">Continue with Google</button>

    <p class="text-small">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </div>

  <!-- Firebase Init -->
  <script type="module" src="firebase-init.js"></script>

  <script type="module">
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const signupForm = document.getElementById("signup-form");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await createUserWithEmailAndPassword(window.auth, email, password);
        alert("Signup successful! Now login.");
        window.location.href = "login.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
  <script type="module">
    import { GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const provider = new GoogleAuthProvider();

    document.getElementById("google-login").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(window.auth, provider);
        const user = result.user;
        alert("Google login successful! Welcome " + user.displayName);
        window.location.href = "index.html";
      } catch (error) {
        alert("Google login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
